<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alke Wallet | Deposit</title>

    <link rel="stylesheet" href="assets/css/deposit.css">
</head>

<body>

  <header class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 mb-2">Alke Wallet</h1>
          <h2 class="mb-4">Depósito</h2>
        </div>
      </div>
    </div>
    
    <nav class="navbar navbar-expand-md navbar-custom py-3">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Volver al menú
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right me-1" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <div class="deposit-form">
            <form action="" method="post">
              <!-- Sección: Cuenta de Origen -->
              <div class="form-section">
                <h4 class="mb-3 text-primary">Cuenta de Origen</h4>
                <div class="mb-3">
                  <label for="from-account" class="form-label">Seleccione cuenta de origen</label>
                  <select class="form-select" name="from-account" id="from-account" aria-label="Seleccionar cuenta de origen">
                    <option value="cuenta-0002311423">N°0002311423</option>
                    <option value="cuenta-0002355196">N°0002355196</option>
                    <option value="cuenta-0002378830">N°0002378830</option>
                  </select>
                </div>
                <div class="balance-display">
                  <p class="mb-0 fw-medium" id="available-balance">Saldo disponible: <span class="text-success">$140.000</span></p>
                </div>
              </div>
              
              <!-- Sección: Cuenta de Destino -->
              <div class="form-section">
                <h4 class="mb-3 text-primary">Cuenta de Destino</h4>
                <div class="mb-3">
                  <label for="to-account" class="form-label">Seleccione cuenta de destino</label>
                  <select class="form-select" name="to-account" id="to-account" aria-label="Seleccionar cuenta de destino">
                    <option value="cuenta-0002311423">N°0002311423</option>
                    <option value="cuenta-0002355196">N°0002355196</option>
                    <option value="cuenta-0002378830">N°0002378830</option>
                  </select>
                </div>
                <div class="alert alert-info">
                  <small>Recuerde que ambas cuentas deben ser de su propiedad para realizar un depósito interno.</small>
                </div>
              </div>
              
              <!-- Sección: Monto -->
              <div class="form-section">
                <h4 class="mb-3 text-primary">Monto a depositar</h4>
                <div class="mb-4">
                  <label for="ammount" class="form-label">Ingrese el monto</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" name="ammount" id="ammount" 
                           min="1" placeholder="Ejemplo: 5000" aria-label="Monto a depositar">
                  </div>
                  <div class="form-text">Monto mínimo: $1</div>
                </div>
              </div>
              
              <!-- Botón de envío -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg btn-deposit w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-down-circle me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
                  </svg>
                  Realizar Depósito
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="py-3 mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0">&copy; Alke Wallet 2025</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
    <script src="assets/js/deposit.js"></script>
</body>

</html>
